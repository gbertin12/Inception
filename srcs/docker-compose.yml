services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    depends_on:
      - wordpress
    ports:
      - 443:443
    restart: always
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - network

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    restart: always
    networks:
      - network
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env

  wordpress:
    container_name: wordpress
    depends_on:
      - mariadb
    restart: always
    build: ./requirements/wordpress
    networks:
      - network
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env

networks:
  network:
    driver: bridge

volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/tsawe07/data/mariadb
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/tsawe07/data/wordpress